name: shell commands

on: [push]

jobs:
  run-shell-command: 
    runs-on: ubuntu-latest
    steps:
      - name: echo a string 
        run: echo "HEllo world"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python command
        run : |
          import math as m
          print(2+3)
          print(m.sqrt(4))
        shell: python
